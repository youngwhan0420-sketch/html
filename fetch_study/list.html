<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시물 목록</title>
        <link rel="stylesheet" href="list_style.css" />
    </head>
    <body>
        <div id="container">
            <div id="navigation_bar">
                <div id="navigation">네비게이션</div>
            </div>
            <div id="main_container">
                <div id="title_box">
                    <div>이것은 게시판입니다.</div>
                    <div>우리들의 일상을 공유해 보아요.</div>
                </div>
                <div id="list_container">
                    <div>총 <span id="count_span">0</span>건의 게시물이 있습니다.</div>
                    <table id="head_table">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>유저ID</th>
                            </tr>
                        </thead>
                    </table>
                    <div id="body_container">
                        <table>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="list.js"></script>
    </body>
</html>
