<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #container {
                width: 900px;
                height: 300px;
                background-color: burlywood;
                /* 박스들의 부모인 컨테이너에 flex를 주면 가로정렬이 들어간다.*/
                display: flex;
                /* 세로 정렬하고 싶으면 flex-direction: column;, 컬럼으로 두면 좌우, 위아래가 서로 반대가 된다.*/

                /* 좌우의 중앙정렬 왼쪽:left, 오른쪽:right */
                /* space-around를하면 간격을 두고 정렬된다. */
                /* space-between은 양쪽을 양끝에 붙인다.. */
                justify-content: space-around;

                
                /* 위아래의 중앙정렬 */
                align-items: center;
            }

            .box {
                width: 280px;
                height: 280px;
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="#box1" class="box"></div>
            <div id="#box2" class="box"></div>
            <div id="#box3" class="box"></div>
        </div>
    </body>
</html>
