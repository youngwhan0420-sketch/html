<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>position속성</title>
        <style>
            #container {
                width: 300px;
                height: 400px;
                background-color: orange;
                position: relative;


                /* 부모의 영역보다 자식의 영역이 넘어갔을 경우 스크롤이 생긴다 */
                /* auto로되어있어서 자식이 더 적을 경우는 스크롤 생기지 않는다. */
                overflow: auto;
            }

            #container > div {
                width: 200px;
                height: 100px;
                border: 1px solid yellow;
                /* 박스안에 딱맞게 포함시킨다. */
                box-sizing: border-box;
                text-align: center;
            }

            #container > div:nth-child(2) {
                /* 임의로 위치 조정 position이 있으면 위치 조정 가능하다. 기준은 나*/
                /* absolute는 독립된건데  */
                position: absolute;
                /* 위에서부터 30px 올라옴 bottom: 밑에서부터, positi하고 써줘야한다. */
                /* top 30px; bottom 30px; right:30px, left:30px; */

                /* position: relative
                원래 자기가 있던 위치 기준
                top, bottom, left, right로 위치를 조절 
                
                position :absolute
                원래 위치 기준이 아닌 상위 요소 중 relative인거를 기준
                없으면 가장 상위 태그를 기준으로 삼는다.

                position: fixed
                브라우저의 전체 화면을 기준으로 삼는다.

                position : sticky
                스크롤 내릴때 위에서 30으로 고정된다.

                */
                background-color: aquamarine;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>position: static;</div>
            <div>position: absolute;</div>
            <div>position: static;</div>
            <div>position: static;</div>
            <div>position: static;</div>
            <div>position: static;</div>
            <div>position: static;</div>
        </div>
    </body>
</html>
