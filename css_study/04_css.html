<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>button 스타일</title>
        <style>
            #button_id {
                padding: 10px 30px;
                font-size: 69px;

                background-color: transparent;
                border-radius: 15px;
                /* 버튼 테두리 */
                border: none;
                /* 서서히 바뀌게 하기 */
                transition: all 0.2s ease;
            }
            /* 버튼에 마우스 올리면 버튼 윤곽이 보이게 하기 */
            #button_id:hover {
                background-color: #dbdbdb;
                transform: translateY(600px);
                /* 버튼에 올렸을 때 굵기 변경 */
                font-weight: 700;
                /* 포인터 변경 */
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button id="button_id">버튼</button>
    </body>
</html>
