<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <div id="todo_register_container">
                <div class="title">투두 등록</div>
                <div id="todo_register_box">
                    <div id="sub_title_box">
                        <div>할일을 등록해주세요.</div>
                        <div>오늘은 무슨 일을 해야하나요?</div>
                    </div>
                    <div id="input_btn_box">
                        <input type="text" placeholder="할일 입력" />
                        <button>등록하기</button>
                    </div>
                </div>
            </div>
            <div id="todo_list_container">
                <div class="title">투두 목록</div>
                <div id="todo_list_box">
                    <ul id="todo_list">
                        <!-- 투두들 삽입될 곳 -->
                    </ul>
                </div>
            </div>
        </div>
        <div id="modal_container">
            <div id="modal_box">
                <div id="modal_input_box">
                    <input type="text" placeholder="할일 입력" />
                </div>
                <div id="modal_btn_box">
                    <button onclick="cancelClick()">취소</button>
                    <button onclick="editClick()">수정</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
