<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>목록 태그</title>
    </head>
    <body>
        <h1>순서가 없는 목록: ul (Unordered List)</h1>
        <h3>오늘 쇼핑 목록</h3>
        <ul>
            <!-- li*5 하면 li5개가 자동생성-->
            <li>사과</li>
            <li>우유</li>
            <li>음료수</li>
            <li>과자</li>
            <li>빵</li>
            <li>
                채소
                <ul>
                    <li>맛</li>
                    <li>있</li>
                    <li>나</li>
                </ul>
            </li>
            <li>계란</li>
        </ul>

        <hr />

        <h1>순서가 있는 목록 :ol (Ordered List)</h1>
        <h3>라면 맛있게 끓이는 법</h3>
        <ol>
            <li>냄비에 물을 끓인다</li>
            <li>물이 끓으면 스프넣고</li>
            <li>면 넣고 먹는다.</li>
        </ol>
        <hr />

        <h3>할 일 목록</h3>
        <ol type="I">
            <li>HTML공부하기</li>
            <li>CSS공부하기</li>
            <li>프로젝트 아이디어 구상하기</li>
        </ol>
    </body>
</html>
