<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>링크와 이미지 태그</title>
    </head>
    <body>
        <h1>하이퍼 링크 : a</h1>
        <p>
            <a href="http://www.google.com">구글로 이동하기</a>
        </p>

        <p>
            <a href="http://www.naver.com" target="_blank">네이버로 이동하기</a>
        </p>

        <!-- p태그가 있는쪽으로 이동한다. -->
        <p><a href="#section_bottom">페이지 하단으로 이동하기</a></p>

        <hr />

        <h1>이미지 태그 : img</h1>
        <img
            src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn.crowdpic.net%2Fdetail-thumb%2Fthumb_d_48CD0B0AC82B1672450CB90BE9163872.png&type=l340_165"
            width="200"
            height="200"
            alt="" />
        <!-- alt는 사진을 글로 설명하기 위함 -->

        <img src="no_image.png" alt="이미지 로드 실패" />

        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <p id="section_bottom">여기는 페이지의 가장 하단입니다.</p>
    </body>
</html>
