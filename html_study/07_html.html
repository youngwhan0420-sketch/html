<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>input 태그</title>
    </head>
    <body>
        <h1>Input 태그</h1>
        <form action="#" method="post">
            <h2>회원 가입</h2>
            <div>
                <label for="username_Input_Id">아이디:</label>
                <!-- number는 숫자만, text 글만, password는 ***로 뜬다. -->
                <input type="text" name="username" id="username_Input_Id" placeholder="아이디를 입력하세요." />
                <!-- id는 고유식별자를 부여해준다. label이랑 input태그랑 연결해준다. -->
            </div>
            <br />
            <div>
                <label for="password_input_id">비밀번호:</label>
                <input type="password" name="password" id="password_input_id" placeholder="비밀번호를 입력하세요." />
            </div>
            <br />
            <div>
                <label for="email_input_id">이메일:</label>
                <input type="email" name="email" id="email_input_id" placeholder="이메일을 입력해주세요." />
            </div>
            <br />
            <div>
                <label for="tel_input_id">전화번호:</label>
                <input type="tel" name="tel" id="tel_input_id" placeholder="전화번호를 입력하세요" />
            </div>
            <br />
            <div>
                <label for="age_intput_id">나이:</label>
                <input type="number" name="age" min="1" max="120" id="age_intput_id" value="20" placeholder="나이를 입력하세요" />
            </div>
            <br />
            <button type="submit">회원가입</button>
            <!-- button을 누르면 form안에있는걸 제출한다. -->
            <button type="reset">초기화</button>
            <!-- form태그 밖에서 리셋은 의미가 없다. -->
            <br />
        </form>
        <br />
        <hr />
        <br />
        <label for="date_input_id">날짜 선택</label>
        <input type="date" id="date_input_id" />
        <br />
        <br />
        <label for="color_input_id">색상 선택</label>
        <input type="color" id="color_input_id" />
        <br />
        <br />
        <label for="file_input_id"></label>
        <!-- accept는 올릴 수 있는 확장자 지정  -->
        <!-- multiple은파일 여러개를 올리고 싶을 경우  -->
        <input type="file" id="file_input_id" accept=".xlsx" multiple />
        <br />
        <br />
        <label for="range_input_id">범위 선택</label>
        <input type="range" min="0" max="100" value="60" id="range_input_id" />
        <br />
        <br />
        <label for="hidden_input_id">숨겨진 데이터</label>
        <input type="hidden" id="hidden_input_id" value="12345" />
        <br />
        <br />
        <!-- input:radio*4 -->
        <input type="radio" name="fruits" id="apple" /> 사과
        <label for="apple">사과</label>
        <br />
        <br />
        <input type="radio" name="fruits" id="mango" /> 망고
        <label for="mango">망고</label>
        <br />
        <br />
        <input type="radio" name="fruits" id="strawberry" /> 딸기
        <label for="딸기">딸기</label>
        <br />
        <br />
        <input type="radio" name="fruits" id="grape" /> 포도
        <label for="grape">포도</label>
        <br />
        <br />
        <label for="check_input_id">위 약관에 동의하시겠습니까?</label>
        <input type="checkbox" id="check_input_id" />
    </body>
</html>
